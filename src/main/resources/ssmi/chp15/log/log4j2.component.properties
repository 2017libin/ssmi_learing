#Log4j文档引用了许多可用于控制Log4j2行为的各个方面的系统属性。
#与配置文件中可用的配置设置不同，每个JVM进程只能设置一次。
#该属性名称列包含属性文件和系统属性中使用的名称.
 
# 资源	                                                                          优先	                      描述
#环境变量	                             -100	   环境变量都以LOG4J_为前缀，全部大写，单词全部用下划线分隔。
#                                            只有这个命名方案才支持环境变量，因为没有旧的命名方案来保持与之的兼容性。
 
#log4j2.component.properties文件	       0	   在类路径中包含此文件可用作提供属性作为系统属性的替代方法。这优先于系统属性，
#                                            但它们可以被环境变量覆盖，如上所述。
 
#系统属性	                              100	   可以使用常规系统属性模式设置所有属性。它们具有最低优先级，可以被包含的属性文件或环境变量覆盖。
 
 
#开启不同级别日志显示不同颜色。如果为true，则ConsoleAppender将不会尝试在Windows上使用Jansi输出流
LOG4J_SKIP_JANSI=false